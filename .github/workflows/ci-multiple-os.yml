name: Unit Tests - Multiple Operating Systems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        php-versions: ['8.1']
    steps:
    - name: Checkout Action
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: none
        tools: phpunit

    - name: Install composer
      run: php -r "readfile('https://getcomposer.org/installer');" | php

    - name: Run composer
      run: php composer.phar install --prefer-dist --no-interaction --no-dev

    - name: Run phpunit
      run: phpunit
