name: Unit Tests - Multiple PHP Versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1', '8.0', '7.4', '7.3']
        phpunit-versions: ['latest']
        include:
        - php-versions: '7.2'
          phpunit-versions: '8'
        - php-versions: '7.1'
          phpunit-versions: '7'
        - php-versions: '7.0'
          phpunit-versions: '6'
        - php-versions: '5.6'
          phpunit-versions: '5'
    steps:
    - name: Checkout Action
      uses: actions/checkout@v3

      #- name: Composer Action
      #uses: php-actions/composer@v6
      #with:
      #  dev: no

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: none
        tools: phpunit:${{ matrix.phpunit-versions }}, composer

    - name: Run php --version
      run: php --version

    - name: Run composer run-script phpversion
      run:  composer run-script phpversion

    - name: Run phpunit
      run: composer exec phpunit
